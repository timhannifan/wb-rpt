<template name="uploadMascoFive">
  <div class="vertical-section">
    <paper-card heading="Masco 5-Digit" class="card">
      <div class="card-content flex">
        {{> tabular table=TabularTables.MascoFive class="table table-striped table-bordered table-condensed"}}
      </div>
    </paper-card>

    {{#unless uploading}}
      <input type="file" name="uploadCSV">
    {{else}}
      <p><i class="fa fa-spin fa-refresh"></i> Uploading...</p>
    {{/unless}}
  </div>
</template>
