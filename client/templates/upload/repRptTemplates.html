<template name="uploadRep">
  <h4 class="page-header">Upload REP data</h4>

  {{#unless uploading}}
    <input type="file" name="uploadCSV">
  {{else}}
    <p><i class="fa fa-spin fa-refresh"></i> Uploading files...</p>
  {{/unless}}

</template>

</template>
