<template name="uploadRep">

  {{#unless uploading}}
    <input type="file" name="uploadCSV">
  {{else}}
    <p><i class="fa fa-spin fa-refresh"></i> Uploading...</p>
  {{/unless}}

  {{> tabular table=TabularTables.Rep class="table table-striped table-bordered table-condensed"}}

</template>
