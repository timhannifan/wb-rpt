<template name="rpt">
  <div id="content1">
    <paper-card heading="RPT Classification" class="card">
      <div class="card-content">
          {{> tabular table=TabularTables.Rpt}}
      </div>
    </paper-card>

    {{#unless uploading}}
      <input type="file" name="uploadCSV">
    {{else}}
      <p><i class="fa fa-spin fa-refresh"></i> Uploading...</p>
    {{/unless}}
  </div>
</template>
